<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>



<body>

    <div id="app">
        <p>{{ message}}</p>

    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'This is a HTML page showing of www.ydook.com. Originate from YDOOK! Using the Vue framework to establish.'
            }
        })
    </script>

</body>

</html>
